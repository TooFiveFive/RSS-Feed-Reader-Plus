<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../fonts/fonts.css"/>
    <link rel="stylesheet" href="../styles/main.css"/>
    <link rel="stylesheet" href="../styles/list.css"/>
  </head>
  <body>
    <div id="menuC">
      <h1></h1>
      <div id="menu"></div>
      <div id="ex" class="menuOpt"><img src="../img/x.svg" /></div>
      <div id="maximize" class="menuOpt"><img src="../img/m.svg" /></div>
      <div id="minimize" class="menuOpt"><img src="../img/mi.svg" /></div>
    </div>
    <div id="list">

    </div>
    <div id="drawer">
      <span>ADD FEED</span>
      <span>SETTINGS</span>
    </div>
    <div id="container">
      <h2><i>Latest</i></h2>
    </div>
    <div>
        <div id="drop">
            <span>MENU</span>
        </div>
        <div id="drop-menu">
          <div id="drop-back">
              <span onclick="load()">View latest</span><hr>
              <span onclick="reload()">Refresh</span><hr>
              <span onclick="rulesEdit()">Manage Global Rules</span><hr>
              <span>About</span><hr>
              <span onclick="quit()">Quit</span>
          </div>
          
        </div>
    </div>

    <div id="rcl">
      <a>Edit</a>
      <a>Add Global Rules</a>
      <a>Feed Settings</a>
      <a>Delete<br><br></a>
    </div>
    <div id="rcl-back"></div>
    
    <hr class="bottom">
    
    <script>
      var TITLE = 'Latest';
      function rcl(index, event) {
        require('../js/renderer/renderer.js').rclick(index, event);
      }
      function quit() {
        require('../js/renderer/list.js').quit();
      }
      function link(link) {
        require('../js/renderer/list.js').link(link);
      }
      function opena(i, titleArt, pubdate, feed, newArt, read) {
        require('../js/renderer/list.js').opena(i, titleArt, pubdate, feed, newArt, read);
      }
      function closea(i) {
        require('../js/renderer/list.js').closea(i);
      }
      function tab(name, i, title) {
        require('../js/renderer/list.js').tab(name, i, title);
      }
      function load() {
        require('../js/renderer/list.js').load();
      }
      function reload() {
        require('../js/renderer/list.js').reload();
      }
      function unread(title, pubdate, feed) {
        require('../js/renderer/list.js').unread(title, pubdate, feed);
      }
      function allRead(feed) {
        require('../js/renderer/list.js').allRead(feed);
      }
      function rulesEdit(){
        require('../js/renderer/list.js').rulesEdit();
      }
      require('../js/renderer/renderer.js');
      require('../js/renderer/menu.js');
      require('../js/renderer/list.js');
      require('../js/renderer/renderitems.js');
      require('../js/renderer/dropdown.js');
      require('../js/renderer/themes.js');
      require('../js/renderer/drag_list.js');

    </script>
  </body>
</html>
